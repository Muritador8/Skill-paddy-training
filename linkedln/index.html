<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkdln Example</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
     integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css"
      integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/regular.min.css"
        integrity="sha512-KYEnM30Gjf5tMbgsrQJsR0FSpufP9S4EiAYi168MvTjK6E83x3r6PTvLPlXYX350/doBXmTFUEnJr/nCsDovuw=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <nav class="header"> 
    <a href="#"><img src="./Linkedin.png" alt="logo" class="logo" /></a>

    <section class="menu-section">
      <div class="menu">
         <div class="menu-item"> 
            <i class="fa solid fa-newspaper"></i>
            <p>Articles</p>
         </div>
         <div class="menu-item"> 
               <i class="fa solid fa-person"></i>
               <p>People</p>
         </div>
          <div class="menu-item"> 
                  <i class="fa solid fa-chalkboard"></i>
                  <p>Learning</p>
         </div>
           <div class="menu-item"> 
                     <i class="fa solid fa-briefcase"></i>
                     <p>Jobs</p>
         </div>
   
         <div class="menu-item app"> 
            <i class="fa-solid fa-laptop"></i>
            <p>Get the app</p>
         </div>
       </div>
   
       <div class="register">
         <button class="join">Join now</button>
         <button class="signin">Sign in</button>
       </div>
    </section>
   </nav> 

   <section class="section1">
      <div class="login-part">
         <h1>Welcome to your professional community</h1>

         <form>
           <div class="inputs"> 
            <label for="Email">Email or phone</label>
            <input id="Email" type="text" />
         </div>
         <div class="inputs"> 
            <label for="Password">Password</label>
            <input id="Password" type="password" />
         </div>
         <a href="#">Forgotten password?</a>

         <button>Sign in</button>
         </form>

         <div class="or-line">
            <hr>
            <p>Or</p>
            <hr>
         </div>
         <p class="terms">
            By clicking Continue to join or sign in, you agree to LinkedInâ€™s <a href="#">User Agreement</a>, <a href="#"> Privacy Policy</a>, and <a href="#">Cookie Policy</a>.
         </p>
         <div class="form-buttons">
            <button>Continue with Google</button>
            <button>New to Linkdin? Join now</button>
         </div>


      </div>
      <img src="./linkdin man.svg" alt="linkdin man" />
   </section>
   <script src="./example.js"></script>
</body>

</html>
